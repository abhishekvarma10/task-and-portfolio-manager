<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Settings</title>
</head>

<body class="min-h-screen bg-zinc-900 text-white">
    <div class="flex">
        <div class="w-64 bg-zinc-800 p-4">
            <div class="text-yellow-400 text-2xl font-bold mb-6">Funds.</div>
            <nav class="space-y-4">
                <a href="dashboard1.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="images/stockmarketbull.jpg" alt="home" class="mr-2 w-6 h-6" />
                    Home
                </a>
                <a href="Investment Dashboard.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="https://placehold.co/24x24" alt="portfolio" class="mr-2 w-6 h-6" />
                    My Portfolio
                </a>
                <a href="Crypto Dashboard.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="images/Crypto.jpg" alt="Crypto" class="mr-2 w-6 h-6" />
                    Crypto
                </a>
                <a href="stockdashboard.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="images/stock logo.jpg" alt="stock" class="mr-2 w-6 h-6" />
                    Stocks
                </a>
                <a href="equitydashboard.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="images/equity.jpg" alt="Equity" class="mr-2 w-6 h-6" />
                    Equity
                </a>
                <a href="commoditydashboard.html" class="flex items-center text-zinc-300 hover:text-white">
                    <img src="images/commodity.jpg" alt="Commodities" class="mr-2 w-6 h-6" />
                    Commodity
                </a>
                <a href="settings.html" class="flex items-center text-white">
                    <img src="https://placehold.co/24x24" alt="settings" class="mr-2 w-6 h-6" />
                    Settings
                </a>
            </nav>
            <div class="mt-8 p-4 bg-zinc-700 rounded-lg">
                <div class="text-zinc-400">Your Wallet</div>
                <div class="flex items-center space-x-2 mt-2">
                    <img src="https://placehold.co/24x24" alt="vanguard" />
                </div>
                <div class="mt-4 text-lg font-bold">300 VFIAX</div>
                <div class="text-zinc-400">$60,000</div>
            </div>
        </div>
        <div class="flex-1 p-6">
            <div class="text-2xl font-bold mb-6">Settings</div>
            <div class="bg-zinc-800 p-6 rounded-lg">
                <div class="mb-6">
                    <div class="text-lg font-bold mb-2">Profile Settings</div>
                    <form id="profile-settings">
                        <div class="mb-4">
                            <label for="username" class="block text-zinc-400 mb-2">Username</label>
                            <input type="text" id="username" class="w-full p-2 bg-zinc-700 rounded-lg text-white">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-zinc-400 mb-2">Email</label>
                            <input type="email" id="email" class="w-full p-2 bg-zinc-700 rounded-lg text-white">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-zinc-400 mb-2">Password</label>
                            <input type="password" id="password" class="w-full p-2 bg-zinc-700 rounded-lg text-white">
                        </div>
                        <button type="submit" class="bg-yellow-400 text-zinc-900 p-2 rounded-lg">Save Changes</button>
                    </form>
                </div>
                <div class="mb-6">
                    <div class="text-lg font-bold mb-2">Notification Settings</div>
                    <form id="notification-settings">
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-yellow-400 bg-zinc-700 border-zinc-700 rounded" checked>
                                <span class="ml-2 text-zinc-400">Email Notifications</span>
                            </label>
                        </div>
                        <div class="mb-4">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-yellow-400 bg-zinc-700 border-zinc-700 rounded">
                                <span class="ml-2 text-zinc-400">SMS Notifications</span>
                            </label>
                        </div>
                        <button type="submit" class="bg-yellow-400 text-zinc-900 p-2 rounded-lg">Save Changes</button>
                    </form>
                </div>
                <div>
                    <div class="text-lg font-bold mb-2">Account Settings</div>
                    <button class="bg-red-600 text-white p-2 rounded-lg">Delete Account</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('profile-settings').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(`Profile updated: ${username}, ${email}, ${password}`);
            alert('Profile settings saved.');
        });

        document.getElementById('notification-settings').addEventListener('submit', function(event) {
            event.preventDefault();
            const emailNotifications = document.querySelector('#notification-settings input[type="checkbox"]').checked;
            const smsNotifications = document.querySelector('#notification-settings input[type="checkbox"]:nth-child(2)').checked;
            console.log(`Notifications updated: Email - ${emailNotifications}, SMS - ${smsNotifications}`);
            alert('Notification settings saved.');
        });
    </script>
</body>

</html>
