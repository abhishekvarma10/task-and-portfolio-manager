<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Toggle</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .form-control {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
    }
    .input-group {
        display: flex;
        align-items: center;
    }
    .input-group-text {
        cursor: pointer;
        padding: 0 10px;
    }
</style>
</head>
<body>

<div class="form-group">
    <div class="input-group">
        <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        <span class="input-group-text" id="confirmPasswordToggle">
            <i class="fa fa-eye" onclick="togglePasswordVisibility('confirm_password', this)" aria-hidden="true"></i>
        </span>
    </div>
</div>

<script>
    function togglePasswordVisibility(fieldId, icon) {
        const passwordField = document.getElementById(fieldId);

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
