<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="asset/css/bootstrap.min.css" rel="stylesheet">
  <link href="asset/css/font-awesome.min.css" rel="stylesheet">
  <link href="asset/css/style.css" rel="stylesheet">

  <title>Login page</title>

  <style>
    .highlight-link {
      color: #007bff; /* Blue color */
      font-weight: bold; /* Bold text */
    }
    .error-fields {
      display: none;
      color: red;
    }
    .form-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.5); /* White icon with transparency */
    }
  </style>
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <section class="form-01-main">
    <div class="form-cover">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-sub-main">
              <div class="_main_head_as">
                <a href="#">
                  <img src="asset/images/logo1.png" alt="Logo">
                </a>
              </div>
              <form id="loginForm" action="login.php" method="post">
                <div class="form-group">
                  <input id="email" name="email" class="form-control _ge_de_ol" type="email" placeholder="Enter Email" required aria-required="true">
                  <div class="error-fields" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                  <input id="password" type="password" class="form-control" name="password" placeholder="Enter password" required="required">
                  <i id="togglePassword" class="fa fa-eye toggle-password" aria-hidden="true"></i>
                  <div class="error-fields" id="passwordError">Please enter a password</div>
                </div>

                <div class="form-group ">
                  <div class="btn_uy">
                    <a id="loginBtn" href="#"><span>Login</span></a>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="check_box_main">
                    <a href="forgotpassword.html" class="pas-text highlight-link">Forgot Password?</a>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="check_box_main">
                    <p>Don't have an account? <a href="signup.html" class="pas-text highlight-link">Sign Up</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript code for form validation and redirection -->
  <script>
    document.getElementById("loginBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent default button behavior
      document.getElementById("loginForm").submit(); // Submit the form
    });

    document.getElementById("togglePassword").addEventListener("click", function() {
      const passwordField = document.getElementById("password");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
      } else {
        passwordField.type = "password";
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
      }
    });
  </script>
  
  <script src="asset/js/bootstrap.bundle.min.js"></script>
  <script src="asset/js/jquery.min.js"></script>
  <script src="asset/js/popper.min.js"></script>
  <script src="asset/js/main.js"></script>
</body>
</html>
